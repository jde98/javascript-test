<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function keyValue(name, age){
            this.name = name;
            this.age = age;
            this.hello = function(){
                document.write("제 이름은 " + this.name + "이고 나이는 " + this.age + "살 입니다.<br>");
            }
        }

        let daeun = new keyValue("정다은",25);
        let cholong = new keyValue("초롱이",6);

        daeun.hello();
        cholong.hello();

    </script>
</body>
</html>
