<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let keyValue = {};
        keyValue.name = "정다은";
        keyValue.age = 25;
        keyValue.hello = function(){
            document.write("제 이름은 " + this.name + "이고 나이는 " + this.age + "살 입니다.");
        }
        
        keyValue.hello();
    </script>
</body>
</html>
